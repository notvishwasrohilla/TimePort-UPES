<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; font-family: sans-serif; }
    button { width: 100%; padding: 10px; margin-top: 10px; cursor: pointer; background-color: #4285F4; color: white; border: none; border-radius: 4px; font-weight: bold; }
    button:hover { background-color: #357ae8; }
    #status { margin-top: 10px; font-size: 12px; color: #555; text-align: center;}
    .hidden { display: none; }
  </style>
</head>
<body>
  <h3>Timeport Sync</h3>
  <div id="auth-section">
    <p>Sign in to sync your UPES schedule.</p>
    <button id="auth-btn">Sign in with Google</button>
  </div>

  <div id="sync-section" class="hidden">
    <button id="scrape-btn">Scrape & Add to Calendar</button>
  </div>

  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
