<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>TimePort UPES</title>
<style>
  :root{
    --bg:#fff; --muted:#666; --accent:#006097; --success:#2a9d3a; --danger:#c03;
  }
  body{font-family:Inter, Roboto, Arial, sans-serif;margin:0;padding:14px;width:380px;background:var(--bg);color:#222}
  h3{margin:0;font-size:16px}
  .statusWrap{display:flex;flex-direction:column;gap:8px;margin:8px 0}
  .statusRow{display:flex;align-items:center;gap:8px}
  .statusDot{width:10px;height:10px;border-radius:50%;background:#999;flex:0 0 10px}
  #status{font-size:13px;color:var(--muted)}
  #progressContainer{height:8px;background:#f0f0f0;border-radius:6px;overflow:hidden;width:100%;display:none;margin-top:4px}
  #progressBar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#2184b9);transition:width 300ms ease}
  .controls{margin-top:10px;display:flex;gap:8px}
  button{padding:8px 10px;border:0;border-radius:6px;font-size:13px;cursor:pointer}
  button.primary{background:var(--accent);color:#fff}
  #list{max-height:320px;overflow:auto;margin-top:8px}
  .session{border-bottom:1px solid #eee;padding:6px 0}
  .session .title{font-weight:600;font-size:13px}
  .session .meta{font-size:12px;color:var(--muted);display:flex;justify-content:space-between}
  #result{margin-top:8px;font-size:13px}
</style>
</head>
<body>
  <h3>TimePort UPES</h3>

  <div class="statusWrap">
    <div class="statusRow">
      <div id="statusDot" class="statusDot"></div>
      <div id="status">Checking connectionâ€¦</div>
    </div>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <div class="controls">
    <button id="connectBtn" class="primary">Connect to Google</button>
    <button id="syncBtn" class="primary" disabled>Sync to Calendar</button>
    <button id="disconnectBtn" style="display:none">Sign out</button>
  </div>

  <div id="result"></div>
  <div id="list"></div>

  <script src="popup.js"></script>
</body>
</html>
