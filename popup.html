<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 350px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 18px;
      color: #333;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    #timetable-container {
      border-top: 1px solid #ddd;
    }
    .session {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .session:last-child {
      border-bottom: none;
    }
    .session-name {
      font-weight: bold;
      color: #0056b3;
    }
    .session-time {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }
    #message {
      text-align: center;
      color: #888;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Today's Timetable</h1>
  <div id="timetable-container">
    <p id="message">Loading schedule...</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
