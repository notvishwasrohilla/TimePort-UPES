<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TimePort UPES</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <h3 id="pageTitle">TimePort UPES</h3>
  <div id="pageLabel" class="sub">Detecting page…</div>

  <div class="statusWrap">
    <div class="statusRow">
      <div id="statusDot" class="statusDot"></div>
      <div id="status">Checking connection…</div>
    </div>

    <!-- ✅ SINGLE progress bar, correct position -->
    <div id="progressWrap" style="display:none;">
      <div class="progressBar">
        <div id="progressFill" class="progressFill"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="connectBtn" class="primary">Connect to Google</button>
    <button id="syncBtn" class="secondary">Sync to Calendar</button>
    <button id="disconnectBtn" style="display:none">Sign out</button>
  </div>

  <div id="list"></div>

  <script src="popup.js"></script>
</body>
</html>
