<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TimePort UPES</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h3>TimePort UPES</h3>
    <p class="muted">Detected today's sessions on myupes-beta.upes.ac.in</p>

    <div id="sessions-list">Loading sessions from active tab...</div>

    <div class="actions">
      <button id="add-selected" class="btn">Add selected</button>
      <button id="add-all" class="btn primary">Add all</button>
    </div>
    <p class="muted small">Each event opens Google Calendar's event editor for confirmation.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
