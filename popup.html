<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>TimePort UPES</title>
<style>
  :root{
    --bg:#fff; --muted:#666; --accent:#006097;
    --success:#2a9d3a; --danger:#c03;
  }
  body{
    font-family:Inter, Roboto, Arial, sans-serif;
    margin:0;padding:14px;width:380px;
    background:var(--bg);color:#222
  }
  h3{margin:0;font-size:16px}
  .sub{font-size:12px;color:var(--muted);margin-top:2px}

  .statusWrap{margin:8px 0}
  .statusRow{display:flex;align-items:center;gap:8px}
  .statusDot{width:10px;height:10px;border-radius:50%;background:#999}
  #status{font-size:13px;color:var(--muted)}

  .controls{margin-top:10px;display:flex;gap:8px}
  button{padding:8px 10px;border:0;border-radius:6px;font-size:13px;cursor:pointer}
  button.primary{background:var(--accent);color:#fff}

  #list{max-height:320px;overflow:auto;margin-top:10px}
  .session{border-bottom:1px solid #eee;padding:6px 0}
  .session .title{font-weight:600;font-size:13px}
  .session .meta{
    font-size:12px;color:var(--muted);
    display:flex;justify-content:space-between
  }
</style>
</head>
<body>

<h3 id="pageTitle">TimePort UPES</h3>
<div id="pageLabel" class="sub">Detecting page…</div>

<div class="statusWrap">
  <div class="statusRow">
    <div id="statusDot" class="statusDot"></div>
    <div id="status">Checking connection…</div>
  </div>
</div>

<div class="controls">
  <button id="connectBtn" class="primary">Connect to Google</button>
  <button id="disconnectBtn" style="display:none">Sign out</button>
</div>

<div id="list"></div>

<script src="popup.js"></script>
</body>
</html>
