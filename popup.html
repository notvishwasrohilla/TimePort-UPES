<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TimePort UPES</title>
    <style>
      body { font-family: Arial, sans-serif; width: 360px; padding: 12px; }
      h3 { margin: 4px 0 10px; }
      #status { margin-bottom: 10px; color: #222; }
      button { padding: 8px 10px; margin-right: 8px; cursor: pointer; }
      .hint { font-size: 12px; color: #666; margin-top: 8px; }
      .session { border-bottom: 1px solid #eee; padding: 6px 0; }
      .title { font-weight: 600; }
      .meta { font-size: 12px; color: #444; }
    </style>
  </head>
  <body>
    <h3>TimePort UPES</h3>
    <div id="status">Not connected</div>

    <div id="controls">
      <button id="connectBtn">Connect to Google</button>
      <button id="syncBtn" disabled>Sync (coming soon)</button>
      <button id="disconnectBtn" style="display:none">Sign out</button>
      <button id="showLocalBtn">Show Timetable</button>
    </div>

    <div class="hint">Phase 1: Sign-in only. Calendar sync will be added next.</div>

    <hr>

    <div id="list"></div>

    <script src="popup.js"></script>
  </body>
</html>
